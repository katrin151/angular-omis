<form (ngSubmit)="onSubmit()" [formGroup]="editItemForm">
    <label>{{"Pildi aadress" | translate}} </label><br>
    <input formControlName="imgSrc" type="text" required><br>
    <label>{{"Nimetus" | translate}} </label><br>
    <input formControlName="title" type="text" required><br>
    <label>{{"Hind" | translate}} </label><br>
    <input formControlName="price" type="number" required><br>
    <label>{{"Kategooria" | translate}} </label><br>
    <input formControlName="category" type="text" required><br>
    <button type="submit" [disabled]="!editItemForm.valid">
        {{"Muuda" | translate}} 
    </button>
</form>
