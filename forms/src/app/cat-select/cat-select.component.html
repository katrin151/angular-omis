
<div routerLink="/"> tagasi Pealehele <br></div>
<div><button (click)="onDelete()" >Tühjenda ostukorv</button> <br><br><br></div>
<div *ngFor=" let cat of selectedCats; let i=index" [routerLink]="['cat',i]"> 
      {{ cat.breed }} <br>
      {{ cat.firstname }} <br>
      <img src="{{ cat.picture }}" > <br>
      <br><br>
      <button (click)=onDeleteOne(i)>Eemalda ese ostukorvist</button>
</div>
<div *ngIf="selectedCats.length == 0 ">Ostukorv on tühi</div>
